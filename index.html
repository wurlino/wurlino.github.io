<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Real Estate Company Selector</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }
        .container {
            width: 80%;
            margin: 50px auto;
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        h1 {
            text-align: center;
            color: #333;
        }
        .company-list {
            list-style-type: none;
            padding: 0;
        }
        .company-list li {
            margin: 15px 0;
            text-align: center;
        }
        .company-list a {
            text-decoration: none;
            padding: 10px 20px;
            background-color: #4CAF50;
            color: white;
            font-size: 18px;
            border-radius: 5px;
            transition: background-color 0.3s ease;
        }
        .company-list a:hover {
            background-color: #45a049;
        }
        .company-list a:active {
            background-color: #3e8e41;
        }

    </style>
</head>
<body>

<div class="container">
    <h1>Choose a Real Estate Company</h1>
    <ul class="company-list">
        <li><a href="compass_individual.html">Compass - Individual Agent</a></li>
        <li><a href="compass_group.html">Compass - Group or Team</a></li>
    </ul>
</div>

</body>
</html>
