<!DOCTYPE html>
<html lang="en">
<head>

        body {

        .container {
            width: 100%;
            margin: 50px auto;

            padding: 10px;

        }

        }
        /* Adjust PDF embedding for responsive design */
        object {
            width: 100%;
            height: 80vh; /* Use viewport height (vh) to maintain aspect ratio */

            border: none;
        }
